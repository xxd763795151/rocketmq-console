<div id="loginModal" class="page-content"  id="deployHistoryList" data-width="400" data-backdrop="static" role="main" >
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <div class="head-left">
                    <h4 class="modal-title">{{'WELCOME' | translate}}</h4>
                </div>
                <div class="head-right">
                    <a href="javascript:;" ng-click="registerAccount()">{{'REGISTER_ACCOUNT' | translate}}</a>
                    <a href="javascript:;" ng-click="forgetPassword()">{{'FORGET_PASSWORD' | translate}}</a>
                </div>
            </div>
            <form class="form-horizontal form-bordered form-row-stripped" id="loginForm">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label col-md-4">{{'USER_NAME' | translate}}: </label>
                                <div class="col-md-5">
                                    <input type="text" id="username" name="username" placeholder="{{'USER_NAME' | translate}}" class="form-control" ng-model="filterStr"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4"> {{'PASSWORD' | translate}}: </label>
                                <div class="col-md-5">
                                    <input type="password" name="password" id="password"
                                           value="" placeholder="{{'PASSWORD' | translate}}"
                                           class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
            <div class="modal-footer">
                <button class="btn btn-raised btn-sm btn-primary" type="button" ng-click="login()">{{'LOGIN' | translate}}</button>
            </div>
        </div>
    </div>
</div>
<script>
$(function(){
	 //$("#loginModal").modal("hide");
})
</script>

<script type="text/ng-template" id="registerAccountDialog">
    <div class="modal-header">
        <h4 class="modal-title">{{'REGISTER_ACCOUNT' | translate }}</h4>
    </div>
    <div class="modal-body ">
        <form id="addAppForm" name="addAppForm" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-2">{{'EMAIL' | translate}}:</label>
                <div class="col-sm-10">
                    <input class="form-control" ng-model="email" type="email"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">{{'PROJECT_TEAM' | translate}}:</label>
                <div class="col-sm-10">
                    <select name="mySelectItemList" chosen
                            ng-model="item"
                            ng-options="item.name for item in ngDialogData.itemList">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </form>
        <hr>
        <span>*如果不清楚自己应该选择哪个项目组，请联系管理员咨询</span>

        <div class="modal-footer">

            <div class="ngdialog-buttons">
                <button type="button" class="ngdialog-button ngdialog-button-primary"
                        ng-click="registerAccountRequest({'email':email, 'item': item.id})">
                    {{ 'COMMIT' | translate }}
                </button>
                <button type="button" class="ngdialog-button ngdialog-button-secondary"
                        ng-click="closeThisDialog('Cancel')">{{ 'CLOSE' | translate }}
                </button>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="forgetPasswordDialog">
    <div class="modal-header">
        <h4 class="modal-title">{{'FORGET_PASSWORD' | translate }}</h4>
    </div>
    <div class="modal-body ">
        <form id="forgetPassword" name="forgetPassword" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-2">{{'EMAIL' | translate}}:</label>
                <div class="col-sm-10">
                    <input class="form-control" ng-model="email" type="email"/>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <div class="ngdialog-buttons">
                <button type="button" class="ngdialog-button ngdialog-button-primary"
                        ng-click="forgetPasswordRequest({'email':email})">
                    {{ 'COMMIT' | translate }}
                </button>
                <button type="button" class="ngdialog-button ngdialog-button-secondary"
                        ng-click="closeThisDialog('Cancel')">{{ 'CLOSE' | translate }}
                </button>
            </div>
        </div>
    </div>
</script>
